<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">

    <title>DAAP Login</title>
</head>
<body>
    <div class="bg-banner">
        <div class="navbar">
            <div class="ceu-logo-white"><a href="https://www.ceu.edu.ph" target="_blank"><img src="images/logo.png" alt="ceu-logo"></a>
            </div>

            <div class="social-icons">
                <ul>
                  <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                  <li><a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="header-top">
            <h1>THE UNIVERSITY OF FIRST CHOICE</h1>
            <h2>Empowers. Inspires.</h2>
            <h5>since 1907</h5>
        </div>

        <div class="form">
            <div class="form_login">
                <h1>CENTRO ESCOLAR UNIVERSITY</h1>
                <p>Manila - Makati - Malolos</p>
                <h4>ADMINISTRATION OFFICE</h4>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="input-field button">
                        <button type="button"><span>LOGIN</span><i class="fa fa-arrow-circle-o-right fa-2x"></i></button>
                        
                    </div>
                </form>
            </div>
        </div>

        
        
    </div>
    
</body>
</html>
